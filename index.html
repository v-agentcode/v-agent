<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - V-Agent Dark</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-main: #ffffff;
            --text-muted: #a1a1a1;
            --v-teal: #1a4a44; 
            --v-orange: #f28b55;
            --line-color: #333333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeline { 
            position: relative; 
            max-width: 900px; 
            width: 100%; 
            padding: 80px 20px;
        }

        /* 轴线：贯穿整个 timeline */
        .timeline::before {
            content: '';
            position: absolute;
            left: 60px; /* 线条的水平位置 */
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--line-color);
            z-index: 1;
        }

        .changelog-item {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 100px;
            z-index: 2; /* 确保内容在轴线上方 */
        }

        /* 圆点容器：强制宽度与轴线对齐 */
        .dot-marker {
            position: absolute;
            left: 40px; /* 必须与 timeline::before 的 left 完全一致 */
            top: 24px;  /* 圆点距离顶部的距离 */
            width: 0;   /* 宽度为0，作为纯粹的中心点参考 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 真正的圆点 */
        .dot {
            width: 12px;
            height: 12px;
            background: var(--bg-color);
            border: 2px solid var(--v-teal);
            border-radius: 50%;
            flex-shrink: 0; /* 防止被压缩 */
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.4);
        }

        .item-content {
            padding-left: 80px; /* 留出轴线的距离 */
            display: flex;
            gap: 40px;
            flex: 1;
        }

        .video-wrapper {
            flex: 1;
            max-width: 420px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            aspect-ratio: 16 / 9;
            background: #111;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .text-box { flex: 1.2; }
        .badge {
            background: rgba(242, 139, 85, 0.1);
            color: var(--v-orange);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            border: 1px solid var(--v-orange);
        }
        .date { color: var(--text-muted); font-size: 0.9rem; margin-left: 12px; }
        .title { font-size: 1.8rem; margin: 15px 0 10px; letter-spacing: -0.5px; }
        .desc { color: var(--text-muted); line-height: 1.6; font-size: 1rem; margin: 0; }

        @media (max-width: 750px) {
            .timeline::before, .dot-marker { left: 30px; }
            .item-content { padding-left: 50px; flex-direction: column; gap: 20px; }
            .video-wrapper { max-width: 100%; }
        }
    </style>
</head>
<body>
